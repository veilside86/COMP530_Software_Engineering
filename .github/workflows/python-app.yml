# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Wufoo Sprint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Build Secrets
      env:
        API_KEY: ${{ secrets.API_KEY }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_DBNAME: ${{ secrets.DB_DBNAME }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_TEST_DBNAME: ${{ secrets.DB_TEST_DBNAME }}
      run: |
          echo 'api_key = "'$API_KEY'"' >> secrets.py
          echo 'host = "'$DB_HOST'"' >> secrets.py
          echo 'username = "'$DB_USERNAME'"' >> secrets.py
          echo 'dbpassword = "'$DB_PASSWORD'"' >> secrets.py
          echo 'database = "'$DB_DBNAME'"' >> secrets.py
          echo 'port = "'$DB_PORT'"' >> secrets.py
          echo 'test_database = "'$DB_TEST_DBNAME'"' >> secrets.py
          
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1-mesa-dev
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test with pytest
      run: |
        python -m pytest tests/*
